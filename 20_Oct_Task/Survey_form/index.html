<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
    <h1 id="title">10000 Coders Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    
    <form id="survey-form"  >
        <div class="form-group">
        <label for="name" id="name-label">Name
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </label>
        </div>

        <div class="form-group">
        <label for="mail" id="email-label">Email
             <input type="email" id="mail" placeholder="Enter your Email" required>
        </label>
        </div>

        <div class="form-group">
        <label for="number" id="number-label">Age
            <input type="number" id="number" min="13" max="99" name="age" placeholder="Enter your Age">
        </label>
        </div>

        <div class="form-group">
        <label for="dropdown"><p>Which option best describes your current role</p></label>
        <select name="currentrole" id="dropdown">Which option best describes your current role?
            <option value="student" id="optionname">Student</option>
            <option value="fulltimelearner" id="optionname">Full Time Learner</option>
            <option value="fulltimejob" id="optionname">Full Time Job</option>
            <option value="other" id="optionname">Other</option>
        </select>
        </div>

        <div class="form-group">
        <label for="recommend" ><p>Would you recommend 10000 Coders to a friend</p></label>
        <label for="recommend" class="recommend">
            <input type="radio" id="recommend" name="recommend"  value="definitely" checked> Definitely
        </label>
        <label for="recommend" class="recommend">
            <input type="radio" id="recommend" name="recommend" value="maybe"> May be
        </label>
        <label for="recommend" class="recommend">
            <input type="radio" id="recommend" name="recommend" value="notsure"> Not Sure
        </label>
        </div>

        <div class="form-group">
           <label for="dropdown"> <p>What is your favorite feature of 10000 Coders?</p></label>

            <select name="feature" id="dropdown">
                <option value="selectoption">Select an Option</option>
                <option value="dailytasks">Daily Tasks</option>
                <option value="guidance">Guidance</option>
                <option value="intershipprogram">Intership Program</option>
                <option value="mmocktests">Mock Tests</option>
            </select>
        </div>

        <div class="form-group">
            <label for="project">
            <p>What would you like to see improved? <span> (Check all that apply) </span>
             </p>
             </label>
             <label for="project">
                <input type="checkbox" id="project" name="project" value="html">  HTML Projects
             </label>
             <label for="projects">
                <input type="checkbox" id="project" name="project" value="css"> CSS Projects
             </label>
             <label for="project">
                <input type="checkbox" id="project" name="project" value="js"> Java Script Projects
             </label>
             <label for="project">
                <input type="checkbox" id="project" name="project" value="reactjs"> React Js Projects
             </label>
             <label for="project">
                <input type="checkbox" id="project" name="project" value="additional"> Additional Courses
             </label>
        </div>

        <div class="form-group">
           <label for="comment" ><p>Any comments or suggestions?</p></div>
            <textarea name="comment" id="comment" cols="60" rows="10" placeholder="Enter Your Comment here.."></textarea>      
            
            <div class="form-group">
                <a href="index2.html"><button type="submit" value="Submit">Submit</button></a>
            </div>
        
        </div>
       

       
    
    </form>
    
    </div>
</body>
</html>
