<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //    Create a program that prints the cube of numbers from 1 to 10 using a `while` loop.

      var a = 1;
      while (a <= 10) {
        console.log("cube of " + a + " : " + a * a * a);
        a++;
      }
    </script>
  </body>
</html>
