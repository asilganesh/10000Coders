<!DOCTYPE html>

    <title>Document</title>

  <body>
    <script>
      var j = "";
      var c = 5;
      for (var i = 1; i <= 5; i++) {
        for (var a = 1; a <= c; a++) {
          j = j + " " + a;
        }
        console.log(j);
        var j = "";
        c--;
      }
    </script>
