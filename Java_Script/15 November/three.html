<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //   Write a program that prints the powers of 2 up to 2^10 (1024) using a `while` loop.

      var a = 1;
      while (a <= 10) {
        console.log("power of 2^" + a + " : " + 2 ** a);
        a++;
      }
    </script>
  </body>
</html>
