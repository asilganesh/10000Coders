<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //    Write a program that prints leap years between 1900 and 2023 using a `for` loop.

      for (year = 1900; year <= 2023; year++) {
        if (year % 4 == 0) {
          console.log(year);
        }
      }
    </script>
  </body>
</html>
