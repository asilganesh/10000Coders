<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //    Print a table that shows the square and cube of numbers from 1 to 10 using a `for` loop.

      console.log("Number | Square | Cube");
      console.log("-----------------------");

      for (i = 1; i <= 10; i++) {
        console.log(i + "       |" + i ** 2 + "      |" + i ** 3);
      }
    </script>
  </body>
</html>
