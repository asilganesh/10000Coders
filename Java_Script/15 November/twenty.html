<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //    Calculate and print the sum of even numbers from 1 to 20 using a `while` loop.
      var a = 0;
      var sum = 0;
      while (a <= 20) {
        if (a % 2 == 0) {
          sum = sum + a;
        }
        a++;
      }
      console.log(sum);
    </script>
  </body>
</html>
