<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //    Write a program that prints all prime numbers between 1 and 50 using a `for` loop.

      debugger;
      for (i = 0; i <= 100; i++) {
        for (j = 2; j <= i; j++) {
          if (i % j == 0) {
            break;
          }
        }
        if (i == j) {
          console.log(i);
        }
      }
    </script>
  </body>
</html>
