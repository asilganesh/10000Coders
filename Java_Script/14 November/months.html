<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // printing Months using alert

        var month=prompt("enter a value from 1 to 12 : ")

if(month==1){
    alert("january");
}
else if(month==2){
    alert("february")
}
else if(month==3){
    alert("march")
}
else if(month==4){
    alert("april")
}
else if(month==5){
    alert("may")
}else if(month==6){
    alert("june")
}
else if(month==7){
    alert("july")
}
else if(month==8){
    alert("august")
}
else if(month==9){
    alert("september")
}
else if(month==10){
    alert("october")
}
else if(month==11){
    alert("november")
}
else if(month==12){
    alert("december")
}

else{
    alert("Enter value is out of boundary")
}

    </script>
    
</body>
</html>
