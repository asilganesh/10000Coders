<body>
    <script>
        // printing Months using log

var month=prompt("enter a value from 1 to 12 : ")

if(month==1){   ``
    console.log("january");
}
else if(month==2){
    console.log("february")
}
else if(month==3){
    console.log("march")
}
else if(month==4){
    console.log("april")
}
else if(month==5){
    console.log("may")
}else if(month==6){
    console.log("june")
}
else if(month==7){
    console.log("july")
}
else if(month==8){
    console.log("august")
}
else if(month==9){
    console.log("september")
}
else if(month==10){
    console.log("october")
}
else if(month==11){
    console.log("november")
}
else if(month==12){
    console.log("december")
}

else{
    console.log("Enter value is out of boundary")
}

    </script>
