<html>

<script>
    debugger;
    function word(a,b){
    var temp=""
    var count=0
    for(i=0;i<a.length;i++){
     temp=temp+a[i]

        if(a[i]==" "){
           count++
        }
        if(count==b-1){
            break;
        }
      
    }
    return temp
    
}
